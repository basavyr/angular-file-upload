<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table
          id="example"
          datatable
          class="table table-bordered table-hover"
          width="100%"
        >
          <thead>
            <tr>
              <th>#0</th>
              <th>Title</th>
              <th>Route</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let menu of menuList ; let i = index">
              <td>{{i+1}}</td>
              <td>{{menu.title}}</td>
              <td>{{menu.route}}</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th></th>
              <th>Title</th>
              <th></th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
